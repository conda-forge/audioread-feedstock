{% set version = "2.1.8" %}

package:
  name: audioread
  version: {{ version }}

source:
  fn: audioread-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/a/audioread/audioread-{{ version }}.tar.gz
  sha256: 073904fabc842881e07bd3e4a5776623535562f70b1655b635d22886168dd168

build:
  number: 0
  script: "python -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - ffmpeg  # [not win]

test:
  imports:
    - audioread

about:
  home: https://github.com/beetbox/audioread
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'multi-library, cross-platform audio decoding'

extra:
  recipe-maintainers:
    - bmcfee
    - sampsyo
    - scopatz
