{% set version = "2.1.7" %}

package:
  name: audioread
  version: {{ version }}

source:
  fn: audioread-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/a/audioread/audioread-{{ version }}.tar.gz
  sha256: f488f9e6fa1ccb09289e3db194639bc6388168b27ef27b2c62380aa1d35a3abe

build:
  number: 0
  script: "python -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - ffmpeg  # [not win]

test:
  imports:
    - audioread

about:
  home: https://github.com/beetbox/audioread
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'multi-library, cross-platform audio decoding'

extra:
  recipe-maintainers:
    - bmcfee
    - sampsyo
    - scopatz
