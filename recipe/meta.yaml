{% set version = "3.0.1" %}

package:
  name: audioread
  version: {{ version }}

source:
  fn: audioread-{{ version }}.tar.gz
  url: https://pypi.org/packages/source/a/audioread/audioread-{{ version }}.tar.gz
  sha256: ac5460a5498c48bdf2e8e767402583a4dcd13f4414d286f42ce4379e8b35066d

build:
  number: 3
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - python
    - flit-core >=3.2,<4
    - pip
  run:
    - python
    - ffmpeg  # [not win]

test:
  requires:
    - pytest
    - pytest-runner
  imports:
    - audioread

about:
  home: https://github.com/beetbox/audioread
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: multi-library, cross-platform audio decoding

extra:
  recipe-maintainers:
    - bmcfee
    - sampsyo
    - scopatz
    - mfansler
