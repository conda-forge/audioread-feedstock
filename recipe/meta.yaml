{% set version = "2.1.6" %}
{% set hash_type = "md5" %}
{% set hash_val = "14eb3cceb61e07c8b44ed49a06236766" %}

package:
  name: audioread
  version: {{ version }}

source:
  fn: audioread-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/a/audioread/audioread-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}

build:
  number: 0
  script: python setup.py install # This package uses distutils, no egg magic necessary

requirements:
  build:
    - python

  run:
    - python
    - ffmpeg 2.8.*  # [not win]

test:
  imports:
    - audioread

about:
  home: https://github.com/beetbox/audioread
  license: MIT
  summary: 'multi-library, cross-platform audio decoding'

extra:
  recipe-maintainers:
    - bmcfee
    - sampsyo
